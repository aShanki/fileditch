<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileDitch - Upload</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button class="logout-btn" id="logoutButton">Logout</button>
    
    <div class="container">
        <h1>Upload File</h1>
        <form id="uploadForm">
            <div class="form-group">
                <div class="file-input-container">
                    <input type="file" id="file" required>
                    <label for="file" class="file-input-label">
                        Click or drag file here to upload
                    </label>
                </div>
                <small class="file-info">Maximum size: 5GB</small>
            </div>
            <div class="form-group">
                <label for="expireHours">Expire After (hours)</label>
                <input type="number" id="expireHours" value="24" min="1" max="168" required>
            </div>
            <button type="submit" id="uploadButton">Upload</button>
            <div class="progress-container">
                <div id="uploadProgress">
                    <div id="uploadBar"></div>
                </div>
                <div id="progressText"></div>
            </div>
            <div class="error" id="error"></div>
        </form>

        <div id="result">
            <h3>File Uploaded Successfully!</h3>
            <div id="urlDisplay"></div>
            <button id="copyButton" class="copy-btn">Copy URL</button>
            <p>Expires: <span id="expiryTime"></span></p>
        </div>
    </div>

    <script src="/js/upload.js"></script>
</body>
</html>
